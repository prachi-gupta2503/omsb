<body>
	<div class="main-content" >


<div class="omsb-main-wrapper" id="omsb-main-wrapper">
<div class=" row bg-white">

	<div class="col-lg-6 col-md-6 login-right">

			</div>
			<div class="login-forms">
				<div class="row">
					<div class="col-lg-12">
						<ul class="nav nav-pills omsb-nav-pills justify-content-center" id="myTab" role="tablist">
							<li class="nav-item">
							  <a class="nav-link active" id="username-tab" data-toggle="tab" href="#usernamearea" role="tab" aria-controls="usernamearea" aria-selected="true">username</a>
							</li>
							<li class="nav-item">
							  <a class="nav-link" id="pki-tab" data-toggle="tab" href="#pkiarea" role="tab" aria-controls="pkiarea" aria-selected="false">PKI Card</a>
							</li>
							<li class="nav-item">

							</li>

					</div>
				</div>
				<div class="col-lg-12 mt-4">
					<div class="tab-content" id="v-pills-tabContent">

						<div class="tab-pane fade show active" id="usernamearea" role="tabpanel" aria-labelledby="username-tab">
							
							<form name="login-user-password" class="login-wup">
								<div class="row">
								<div class="col-lg-12 mt-4">
									<div class="form-group">
										<label class="control-label">Username</label>
										<input class="form-control" type="text" name="username" >
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group">
										<label class="control-label">Password</label>
										<input class="form-control" type="password" name="pass" >
									</div>
								</div>
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group">
										<div class="custom-control custom-checkbox ">
											<input type="checkbox" class="custom-control-input" id="authorize" name="authorize">
											<label class="custom-control-label m-0" for="authorize">Remember me</label>
										  </div>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="omsb-buttons d-flex flex-row my-2">
										<input type="submit" name="submit" class="btn omsb-button btn-login" value="login">
										<a class="" href="">Forget password</a>
									</div>
								</div>
								<div class="col-lg-12 col-md-12 col-sm-12 mb-4">
									<div class="info-text"><span> Don't have an account? </span><a href="" class="red-underline-link">Register Now</a></div>
								</div>

							</div>
							</form>
						</div>

						<div class="tab-pane fade " id="pkiarea" role="tabpanel" aria-labelledby="pki-tab">
							
							<form name="login-user-password" class="login-wup">
								<div class="omsb-card text-center" >
									<div class="row">
										<div class="col-lg-12 text-center mt-4">
										<div class="form-group pki-card-box">
											<img src="../images/svg/pki-reader.svg" class="img-responsive center-block">
										</div>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12 my-4">
											<button class="btn omsb-bg-red-button w-100">Scan Your ID</button>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12 my-4">
											<div class="info-text"><span> Don't have an account? </span><a href="" class="red-underline-link">Register Now</a></div>
										</div>
									</div>
									</div>
							</form>
						</div>

						<div class="tab-pane fade" id="mobilearea" role="tabpanel" aria-labelledby="mobile-tab">
							
							<form name="login-user-password" class="login-wup">
								<div class="row">
									<div class="col-lg-12 mt-4">
										<div class="form-group">
											<label class="control-label">Mobile Number </label>
											<input class="form-control" type="text" name="mobile" id="phone1" >
										</div>
									</div>
									<div class="col-lg-12 omsb-buttons my-4">
										<input type="submit" name="submit" class="btn omsb-bg-red-button  w-100" value="login">
									</div>
									<div class="col-lg-12 col-md-12 col-sm-12 my-4">
										<div class="info-text"><span> Don't have an account? </span><a href="" class="red-underline-link">Register Now</a></div>
									</div>
								</div>
								
								
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>
</div>




</div>

	

	</div>
	<script type="text/javascript" src="../js/intlTelInput.js"></script>

	<script type="text/javascript">

		var phone1 = document.querySelector("#phone1");
		window.intlTelInput(phone1,({initialCountry:"om", separateDialCode: "true", showFlags:"false"}));



$(document).ready(function () {
  var trigger = $('.hamburger'),
      overlay = $('.overlay'),
     isClosed = false;

    trigger.click(function () {
      hamburger_cross();      
    });

    function hamburger_cross() {

      if (isClosed == true) {          
        overlay.hide();
        trigger.removeClass('is-open');
        trigger.addClass('is-closed');
        isClosed = false;
      } else {   
        overlay.show();
        trigger.removeClass('is-closed');
        trigger.addClass('is-open');
        isClosed = true;
      }
  }
  
  $('[data-toggle="offcanvas"]').click(function () {
        $('#omsb-main-wrapper').toggleClass('toggled');
  });  
});

	</script>
</body>
