		<script type="text/javascript">
			
		
			$('#dob').datepicker({
			format: "dd-mm-yyyy",
			orientation: "bottom auto",
			autoclose: true
			}).on('change', function(){
			$('.datepicker').hide();
			});
			
			$('#add_edu_detail').click(function() {
				var edudtl = $("#edu_detail_area .edu_detail:first-child").clone().appendTo('#edu_detail_area');
				edudtl.find('.d-none').removeClass('d-none');
				edu_delete();
			});

			function edu_delete(){
				$('.edu_delete').click(function() {
					$(this).parent().parent().parent().remove();
				});
			}
			function work_delete(){
				$('.work_delete').click(function() {
					$(this).parent().parent().parent().remove();
				});
			}

			$('#add_work_detail').click(function() {
				var wrkdtl = $("#work_detail_area .work_detail:first-child").clone().appendTo('#work_detail_area');
				wrkdtl.find('.d-none').removeClass('d-none');
				work_delete();
			});

			
			$(".custom-file-input2").on("change", function () {
				var fileName = $(this).val().split("\\").pop();
				$(this).siblings(".custom-file-label").children('.uploader-value').addClass("selected").html(fileName);
			});

			$('.go-pervious').click(function() {
				var ptid = $(this).attr('data-pervious');
				$('#'+ptid).removeClass("d-none");
				$(this).parent().parent().addClass('d-none');
			});

			$('.go-next').click(function() {
				var ntid = $(this).attr('data-next');
				$('#'+ntid).removeClass("d-none");
				$(this).parent().parent().addClass('d-none');
			});

			
			$('input[name="associated"]').change(function() {
				var passoc = $("input[name='associated']:checked").val();
				console.log("passoc"+passoc);
				if(passoc == 0 || passoc == "0" ) {
					console.log("card");
					$('#registrant_detail_area').removeClass("d-none");
					$('#associated_detail_area').addClass("d-none");
				}
				else{
					console.log("mobile");
					$('#associated_detail_area').removeClass("d-none");
					$('#registrant_detail_area').addClass("d-none");
				}
			});

			$('input[name="registering"]').change(function() {
				var preg = $("input[name='registering']:checked").val();
				console.log("preg"+preg);
				if(preg == 0 || preg == "0" ) {
					$('#service_detail_area').removeClass("d-none");
					$('#role_detail_area').addClass("d-none");
				}
				else{
					$('#role_detail_area').removeClass("d-none");
					$('#service_detail_area').addClass("d-none");
				}
			});

			
		</script>
