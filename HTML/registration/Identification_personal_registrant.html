<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>OMSB :: Identification Registrant</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="https://cdn.usebootstrap.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-datepicker3.min.css">
		<link rel="stylesheet" type="text/css" href="../css/flaticons/uicons-solid-rounded.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.usebootstrap.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdn.usebootstrap.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="../css/fontawesome4.7.0/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../css/datatables/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" type="text/css" href="../css/datatables/responsive.bootstrap4.min.css">
		<script type="text/javascript" src="../js/bootstrap-datepicker.min.js"></script>
		<script type="text/javascript" src="../js/datatables/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="../js/datatables/dataTables.bootstrap4.min.js"></script>
		<script type="text/javascript" src="../js/datatables/dataTables.responsive.min.js"></script>
		<script type="text/javascript" src="../js/datatables/responsive.bootstrap4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/docs.css">
	</head>
	<body>
		<div class="main-content id-box" >
			<div class="omsb-main-wrapper" id="omsb-main-wrapper">
				
				<div class=" row bg-white">
					
					<div class="col-12 login-right">
						<div class="omsb-card m-0">
							<div class="omsb-pre-login header pt-0">
								<div>
									<img src="../images/svg/logo.svg">
								</div>
								<div>
									<p class="logo-text-arabic">المجلس العماني للاختصاصات الطبية </p>
									<p class="logo-text-english">Oman Medical Specialty Board</p>
								</div>
							</div>
							<div class="Id-forms">
								<div class="omsb-page-top-info">
									<div class="pagetitle">Identification - PKI</div>
								</div>
								<form name="login-user-password" class="login-wup">
									<div class="d-flex mb-3">
										<label class="control-label d-flex mb-0 mr-3">PKI using card or mobile?</label>
										<div class="form-group d-flex w-auto mb-0">
											<div class="custom-control custom-radio ">
												<input type="radio" name="pkitype" class="custom-control-input" id="card" value="card" >
												<label class="custom-control-label m-0" for="card">Card</label>
											</div>
										
											<div class="custom-control custom-radio ">
												<input type="radio" name="pkitype" class="custom-control-input" id="mobile" value="mobile" checked="checked">
												<label class="custom-control-label m-0" for="mobile">Mobile</label>
											</div>
										</div>
									</div>

									<div id="mobile-area">
									<div class="omsb-card omsb-card-graybg m-0">
										
										<div class="row">
											<div class="col-lg-4 col-md-6">
												<div class="form-group">
													<label class="control-label">Enter Mobile Number For PKI Identification</label>
													<input class="form-control" placeholder="Mobile Number" type="text" name="mobileno" >
												</div>
											</div>
											<div class="col-lg-4 col-md-6">
												<div class="form-group">
													<label class="control-label">Civil ID</label>
													<input class="form-control" placeholder="Civil ID" type="text" name="civil_id" >
												</div>
											</div>
											<div class="col-lg-4 col-md-6">
												<div class="form-group">
													<label class="control-label">Date of birth</label>
													<input class="form-control datePicker" placeholder="Date of birth" type="text" name="dob" id="dob" >
												</div>
											</div>
										</div>

									</div>

									<div class="bottom-backbtn-wrap">
										<button class="btn omsb-bc-red-button" title="Next">Next</button>
										<a class="btn omsb-btn btn-back" href="#"><i class="fi fi-sr-arrow-left"></i>Back</a>
									</div>
								</div>
								<div id="card-area" class="d-none">
									<div class="omsb-card omsb-card-graybg text-center" >
										<h3 class="reg-form-title"> Scan ID</h3>
										<div class="form-group">
											<img src="../images/svg/pki-reader.svg">
										</div>
										
										<button class="btn omsb-bg-red-button m-auto">Scan Your ID</button>

									</div>

									<div class="bottom-backbtn-wrap ">
										<button class="btn omsb-bc-red-button" title="Next">Next</button>
										<a class="btn omsb-btn btn-back" href="#"><i class="fi fi-sr-arrow-left"></i>Back</a>
									</div>
								</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<script type="text/javascript">

			$('input[name="pkitype"]').change(function() {
				var pkityp = $("input[name='pkitype']:checked").val();
				console.log("pkityp"+pkityp);
				if(pkityp == "card") {
					console.log("card");
					$('#card-area').removeClass("d-none");
					$('#mobile-area').addClass("d-none");
				}
				else{
					console.log("mobile");
					$('#mobile-area').removeClass("d-none");
					$('#card-area').addClass("d-none");
				}
			});

			$(document).ready(function() {
		
		});
		
		$('#dob').datepicker({
		format: "dd-mm-yyyy",
		orientation: "bottom auto",
		autoclose: true
		}).on('change', function(){
		$('.datepicker').hide();
		});
		</script>
	</body>
</html>
